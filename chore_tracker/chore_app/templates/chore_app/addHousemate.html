{% extends "navbar.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
<title>New Housemate</title>
<body>
    <div class="col-xs-8 col-xs-offset-1 col-sm-6 col-sm-offset-2 col-md-4 col-md-offset-1">
		<h1>New Housemate</h1> 
		<form method='post' action=''>
			{% csrf_token %}		
			{{ form|crispy }}
			<div class='save'>
				<input type='submit' class="btn btn-success pull-left" value='Add Housemate'/>
			</div>
			<div class='cancel'>
				<a href="{% url 'chore_app:houseSummary' house.id %}" class="btn btn-danger" role="button">Cancel</a>
			</div>
		</form>
	</div>
</body>
{% endblock %}
